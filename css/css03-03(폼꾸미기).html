<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 꾸미기</title>
    <style>
    input[type=text] {
        color : red;
    }
    input:hover, textarea:hover {
        background : aliceblue;
    }
    input[type=text]:focus, input[type=email]:focus
    { font-size : 120% }
    label {
        display : block; /* 새 라인에서 시작 */
        padding : 10px;
    }
    label span {
        float : left;
        width : 90px;
        text-align : right;
        padding : 10px;
    }
    </style>
</head>
<body>
    <h3>CONTACT US</h3>
    <hr>
    <form action="">
        <label for="">
            <span>Name</span><input type="text" placeholder="Elvis"><br>
        </label>
        <label for="">
            <span>Email</span><input type="Email" placeholder="abc@mail.com"><br>
        </label>
        <label for="">
            <span>Comment</span><textarea placeholder="메시지를 남겨주세요"></textarea><br>
        </label>
        <label for="">
            <span></span><input type="submit" value="submit">
        </label>
    </form>
    
</body>
</html>
