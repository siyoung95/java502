<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //함수 (사용자가 필요에 따라 직접 만들어 쓰는 식)
        //어떠한 특정 작업을 수행하기 위해서 설계된 소스코드를 묶어둔 코드 블럭
        //키워드는 function
        // 함수는 한번 선언해 놓으면 계속 소스를 재활용 할 수 있음.
        // 자바스크립트의 함수는 문서내에 선언만 되어 있으면 자바스크립트 엔진이 알아서 위치를 찾음
        //  함수 생성 시 해당 함수의 목적에 따라 최대한 로직 구성을 학게 해야 함, 하나의 함수는 하나의 기능을 가지도록 구성
        // 함수명 : 해당 함수의 이름, 해당 함수를 호출하기 위해서 필요함
        // 매개변수 : 사용되는 위치에 따라서 인수, 인자, 매개변수라고 불림, 해당 함수 내에서 연산에 사용되는 데이터
        // return : 해당 함수 내에서 연산이 끝난 후 그 결과값을 함수를 호출한 위치로 되돌려주는 명령어, 해당 함수를 즉시 종료 시키는 역활도 있음
        // 반환값 : return 키워드를 통해서 데이터를 해당 함수를 호출한 위치로 되돌려지는 데이터

        // 사용법
        // function 함수명 (매개변수1, 매개변수2, ...){
        //      해당 함수를 호출했을 경우 실행될 소스코드
        //      return 반환값
        // }
        // ex) alert(), console.log() 등은 함수 자바스크립트에서 미리 함수식을 만들어서 개념화 해놓음.

        
        var text1= "함수 선언 전 호출"
        var text2= "함수 선언 후 호출"

        printMsg(text1);

        function printMsg(msg) {
            console.log("함수 호출 메시지 : " + msg);
        }

        printMsg(text2);

        function printMsg2(name, age) {
            alert("학생 이름 : " + name);
            alert("학생 나이 : " + age);
        }
        
    </script>
</head>
<body>
    <button type="button" onclick="printMsg2('홍길동', 21)">학생정보</button>
</body>
</html>
