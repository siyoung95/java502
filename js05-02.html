<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 반복문으로 구구단 만들기
        var dan = 5;

        for (var i=1; i<10; i++) {
            console.log(dan + " * " + i + " = " + (dan * i));
        }

        var dan = prompt("원하는 구구단 단수를 숫자로 입력해주세요");
        dan = Number(dan);
        
        for (var i=1; i<10; i++) {
            console.log(dan + " * " + i + " = " + (dan * i));
        }

    </script>
</head>

</body>
</html>
