<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
    // 함수의 4가지 타입
    // 1. 매개변수와 반환값이 모두 없는 함수
    // 연산에 필요한 변수를 함수 내부에서 선언하고 사용하는 형태
    // 연산 후 출력도 함수 내부에서 진행함
    // 실행되는 결과가 동일함
    //    선언
    //  function 함수명 () {
    //     함수 호출 시 실행될 코드
    // }
    //    실행,호출
    //    함수명();

        
    function add1() {
        var a = 10;
        var b = 20;
        var c = a +b;
        console.log("매개변수와 반환값이 없는 함수 : " + c);

    }

    add1();

    // 2. 매개변수는 존재하고, 반환값이 없는 함수
    //    선언
    //    function 함수명 (매개변수1, 매개변수2, ...) {
    //        함수 호출 시 실행될 코드
    //    }
    //    실행, 호출
    //    함수명(매개변수1, 매개변수2, ...);

    function add2(a, b) {
        var c = a + b;
        console.log("매개변수는 존재하고, 반환값이 없는 함수 : " + c);
    }
    
    add2(10,20);
    add2(100,200);

    // 3. 매개변수는 없고, 반환값은 존재하는 함수
    //    선언
    //    function 함수명 () {
    //        함수 호출 시 실행될 코드 
    //        return 반환값;
    //    }

    //    실행, 호출 = 함수명();
    //    var 변수명 = 함수명(); 

        function add3() {
            var a = 10;
            var b = 20;
            var c = a + b;

            console.log("매개변수는 없고, 반환값은 존재하는 함수 : " + c);
            return c;
        }

        add3();
        var result = add3(); //변수 result에 함수 add3()의 결과값을 저장하여 활용할 수 있음
        console.log("매개변수는 없고, 반환값은 존재하는 함수 : " + result);

    // 4. 매객변수와 반환값이 모두 존재하는 함수
    //    선언
    //    function 함수면 (매개변수1, 매개변수2, ...) {
    //        함수 호출 시 실행될 코드
    //       return 반환값;
    //   }
    //    
    //    실행,호출
    //   var 변수명 = 함수명(매개변수1, 매개변수2, ...)

        function add4(a, b) {
            var c= a + b;
            console.log("매개개변수와 반환값이 모두 존재하는 함수 : " + c);
            return c;
        }

        add4(10, 20);
        console.log("return을 통해서 반환받은 데이터 : " + add4(10, 20));
        var result = add4(100, 200);
        console.log("return을 통해서 반환받은 데이터 : " + result);
        
</script>

</head>
<body>
    
</body>
</html>
