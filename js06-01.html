<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리</title>
    <!-- //제이쿼리 사용하기
        // 제이쿼리 : 자바스크립트의 코드형식을 짧고 단순하게 만들어 주는 라이브러리

        // 사용방법 2가지
        // 1. 제이쿼리 파일을 자신의 서버에 다운로드받아 사용 // <script src="./lib/jquery/jquery-3.6.0.js">
             <script src="./lib/jquery/jquery-3.6.0.js"></script> -->
        <!-- // 2. cdn을 통해서 외부 서버에 있는 제이쿼리 파일 로딩 --> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        
        //  제이쿼리는 자바스크립트 문법으로 만들어져 있어 자바스크립트와 혼합하여 사용가능
        // 문법이 같아 제이쿼리 사용한 부분에 특정 기호로 제이쿼리 사용임을 알려줘야함
        // 사용법
        // Jquery("선택자").메서드
        // $("선택자").메서드 // $ 주로 사용
        // CSS 선택자를 그대로 사용
        // 
        // 주의점
        // 자바스크립트로 이벤트 발생시켜 사용할 때 현재 문서 내의 HTML 태그가 모두 로딩된 다음에 이벤트를 실행해야 정상적으로 작동
        // 이벤트 발생 시 html 태그가 로딩 되지 않았을 경우 해당 html 태그를 자바스크립트가 찾지 못해 오류 발생
        // 이러한 문제를 없애기 위해 html 태그가 모두 로딩된 다음인 body 태그 가장 아래에 script 태그르 사용하여 자바스크립트 이벤트를 사용하거나, 
        // 제이쿼리의 ready이벤트 사용 및 DOM 객체를 사용하여 모든 html 이 로딩된 후 동작하는 이벤트를 발생시킨 후 자바스크립트 이벤트가 동작하도록 소스코드를 작성해야함
            // html, css, js는 실행 시 해당 문서에서 위에서 아래로 내려가면서 한줄 씩 실행
            //js가 실행되는 시점에 html 태그가 로딩이 되어 있지 않을 경우 js는 해당 html 태그를 찾을 수 없어서 오류 발생
        // 해당 문제 해결 방식
        // 1. js를 body 태그 가장 아래에 입력
        // 2. js를 이용하여 dom 객체의 loaded 이벤트를 사용하여 html 태그가 모두 로딩된 후 js가 동작되도록 설정
            // 2.1 loaded 이벤트를 사용하여 html 태그 로딩후 실행(비추)
                // (예전방식) html 태그 및 모든 리소스가 로딩 된 후 js가 동작됨
            // 2.2 addeventLisener를 이용하여 html 태그 로딩후 js실행(추천)
                // (최신방식) html 태그만 모두 로딩 후 js가 동작됨
        // 3. jquery의 ready이벤트를 사용하여 html 태그가 모두 로딩된 후 js가 동작되도록 설정 
        
    </script>

    <style>
        .box {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            margin: 10px;
            padding: 25px;
        }

        .red { background-color: red;}
        .blue { background-color: blue;}
        .green { background-color: green;}

        p { background-color: lightgray;}
        
    </style>

    <script>
        $("#btn-notload").on("click", function() {
            alert("자바스크립트 사용 후 로딩");
        });
    </script>
</head>
<body>
    <button type="button" id="btn">클릭 시 alert 창 열기</button>
    <br><hr><br>
    <button type="button" id="btn-notload">자바스크립트 사용 후 html 태그 로딩 </button>
    <button type="button" id="btn-loaded">자바스크립트 사용 전 html 태그 로딩 </button>
    <br><hr><br>

<div>
    <div class="box red">
        <p>클릭 시 alert창 열기</p>
    </div>
    <div class="box blue">
        <div id="div-click" style="background-color: orange;">클릭 시 alert창 열기</div>
    </div>
    <div class="box green">
        <p>클릭 시 이벤트</p>
    </div>
</div>
    <script>
        $("#btn").on("click", function() {
            alert("jquety를 이용한 클릭 이벤트 발생");
        });

        $("p").on("click", function() {
            alert("태그 선택자 클릭를 이용한 이벤트 발생");
        });

        $(".box").on("click", function() {
            alert("클래스 선택자를 이용한 이벤트 발생");
        });

        $("#div-click").on("contextmenu", function() {
            alert("id 선택자를 이용한 이벤트 발생");
        });

        $("#btn-loaded").on("click", function() {
            alert("자바스크립트 사용 전 html 태그 로딩")
        })
    </script>
</body>
</html>
